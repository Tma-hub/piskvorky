<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Piškvorky</title>
  </head>
  <body>
    <section class="piskvorky">
      <div class="piskvorky__obr">
        <img src="uvodni.jpg" alt="piskvorky__obr" />
      </div>
      <div class="piskvorky__text">
        <h1>Piškvorky</h1>
        <p>
          Piškvorky jsou velmi oblíbená společenská hra pro dva hráče. Obvykle
          se hraje s tužkou a čtverečkovaným papírem. Nyní můžete využít naši
          skvělou aplikaci, takže už nepotřebujete ani tužku a nemusíte hledat
          čtverečkovaný papír. Přejeme vám hodně zábavy!
        </p>
      </div>
      <div class="piskvorky__buttons">
        <button class="piskvorky__pravidla">
          <a href="https://czechitas-podklady.cz/Piskvorky-pravidla/"
            >Pravidla</a
          >
        </button>
        <button class="piskvorky__hrat">
          <a href="hra.html" class="zacit__hrat">Začít hrát</a>
        </button>
      </div>
    </section>
  </body>
</html>
